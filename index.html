<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vue Slider</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
                <div class="item">
                    <img :src="slides[currentImage].image" :alt="`Immagine ${slides[currentImage].title}`">
                    <div class="text">
                        <h3>{{slides[currentImage].title}}</h3>
                        <p>{{slides[currentImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div v-for="(element, index) in slides" class="thumb"
                        :class="index === currentImage ? 'active' : ''" @click="changePhoto(index)">
                        <img :src="element.image" :alt="`Immagine ${element.title}`">
                    </div>
                </div>
                    <!-- <img src="img/01.webp" alt="Spiderman"> 
                    <img src="img/02.webp" alt="Ratchet & Clank">
                    <img src="img/03.webp" alt="Fortnite">
                    <img src="img/04.webp" alt="Stray">
                    <img src="img/05.webp" alt="Avengers"> -->
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
